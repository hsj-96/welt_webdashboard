  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/nav.css">
  <link rel="stylesheet" href="./css/section.css">

<body>
  <header>
    <div class="header-wrapper">
      <div class="header-logo">
        <a href="./" target="_self"><img src="img/welt_logo.webp" style="vertical-align: middle; margin-left: 10px;"></a>
      </div>
      <div class="header-icon">
        <div class="header-user">
          <img src="img/icon/user-icon.png">
        </div>
        <div class="user-name">
          test_ID
        </div>
        <div class="header-alarm">
          <div class="alarm-modal">
            <div class="alarm-modal-content">
              <div class="alarm-modal-close">&times;</div>
              <ul class="alarm-list">
                <li class="alarm-item">오늘 이동량이 너무 없습니다.</li>
                <li class="alarm-item">너무 오래 앉아있습니다. 스트레칭 하세요!</li>
                <li class="alarm-item">폭식 알림</li>
                <li class="alarm-item">알림</li>
                <li class="alarm-item">알림</li>
              </ul>
            </div>
          </div>
          <div class="alarm-num">1</div>
          <img src="img/icon/alarm-icon.png">
        </div>
      </div>
    </div>
  </header>
  
  <nav>
    <div class="nav-wrapper">
      <ul class="nav-container">
        <li class="nav-item"><a class="nav-selected" href="">대시보드</a></li>
        <li class="nav-item"><a href="">메뉴2</a></li>
        <li class="nav-item"><a href="">메뉴3</a></li>
        <li class="nav-item"><a href="">메뉴4</a></li>
      </ul>
    </div>
  </nav>
  
  <section>
    <div class="dashHeader">
      <div class="dashDateNav">
        <a onclick="setPrevDate();" class="dashNavPrev"><span class="dashNavIcon"></span></a>
        <a onclick="setTodayDate();" class="dashNavToday"><span class="dashNavIcon"></span></a>
        <a onclick="setNextDate();" class="dashNavNext"><span class="dashNavIcon"></span></a>
        <span class="dashNavDate"></span>
      </div>
      <div class="dashEventNav">
        <a onclick="editLayout();" class="dashNavEdit"><img class="dashNavEventIcon" src="./img/icon/layout-icon.png"></a>
        <a onclick="refreshLayout();" class="dashNavRefresh"><img class="dashNavEventIcon" src="./img/icon/refresh-icon.png"></a>
      </div>
    </div>
    </div>
    <div id="dashGrid">
      <div class="gridItem" id="item1">
        <div class="gridItemTitle">기간별 데이터</div>
        <svg width="500" height="300" class="d3Test"></svg>
      </div>
      <div class="gridItem" id="item2">
        <div class="gridItemTitle">하루 15분! 전신 칼로리 불태우는 다이어트 운동</div>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/swRNeYw1JkY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>
      <div class="gridItem" id="item3">This is 3 item</div>
      <div class="gridItem" id="item4">This is 4 item</div>
      <div class="gridItem" id="item5">This is 5 item</div>
    </div>
  </section>
  
  <footer>

      <div class="footer-email" style="text-align: center;">
        <a href="mailto:info@weltcorp.com" style="font-size:14px; color:#605E5E; text-decoration: none;">info@weltcorp.com</a>
      </div>
      <div class="footer-contact" style="text-align: center; line-height: 60px; height: 60px;">
        <span style="font-size:42px; font-family: 'Raleway', sans-serif; color:#2D3647;">CONTACT US</span>
      </div>
      <div class="footer-copyright" style="text-align: center; margin-bottom: 10px;">
        <span style="font-size:14px; color:#605E5E;">© 2020 by WELT Corp. All rights reserved.</span>
      </div>
      <div class="footer-icon" style="display: flex; justify-content: center; column-gap: 15px;">
        <a href="https://www.facebook.com/weltcorp" target="_blank"><img alt="Facebook" style="width: 42px; height: 42px; object-fit: cover;" src="https://static.wixstatic.com/media/aebe5b6fd55f471a936c72ff2c8289d7.png/v1/fill/w_42,h_42,al_c,q_85,usm_0.66_1.00_0.01/aebe5b6fd55f471a936c72ff2c8289d7.webp"></a>
