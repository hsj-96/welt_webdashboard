    <nav>
    </nav>
    
    <section>
        <div class="dashHeader">
            <div class="dashDateNav">
                <span class="todayDate"></span>
            </div>
            <div class="dashEventNav">
                <a onclick="editLayout();" class="dashNavEdit"><img class="dashNavEventIcon" src="./img/icon/layout-icon-black.png"></a>
                <a onclick="refreshLayout();" class="dashNavRefresh"><img class="dashNavEventIcon" src="./img/icon/refresh-icon-black.png"></a>
                <a onclick="shareInfo();" class="dashNavShare"><img class="dashNavEventIcon" src="./img/icon/share-icon-black.png"></a>
            </div>
        </div>
        <div id="dashGrid">
            <div class="gridItem" id="item1">
                <div class="grid-header">기간별 데이터</div>
                <div class="grid-section">
                    <div class="graph-wrapper">
                        <div class="graph-button-prev">&#10094;</div>
                        <div class="swiper-container item-1">
                            <div class="graph-date-info"></div>
                            <div class="swiper-wrapper item-1">
                                <div class="swiper-slide item-1">
                                    <div id="tooltip" class="hidden menu1">
                                        <p><b id="value"></b></p>
                                    </div>
                                    <svg width="500" height="250" class="d3-graph menu1"></svg>
                                </div>
                                <div class="swiper-slide item-1">
                                    <div id="tooltip" class="hidden menu2">
                                        <p><b id="value"></b></p>
                                    </div>
                                    <svg width="500" height="250" class="d3-graph menu2"></svg>
                                </div>
                                <div class="swiper-slide item-1">
                                    <div id="tooltip" class="hidden menu3">
                                        <p><b id="value"></b></p>
                                    </div>
                                    <svg width="500" height="250" class="d3-graph menu3"></svg>
                                </div>
                            </div>
                        </div>
                        <div class="graph-button-next">&#10095;</div>
                    </div>
                    <div class="graph-menu"></div>
                </div>
                <div class="graph-timerate-wrapper">
                    <div class="timerate checked" id="rate-day">요일별</div>
                    <div class="timerate" id="rate-week">주간별</div>
                    <div class="timerate" id="rate-month">월별</div>
                </div>
            </div>
            <div class="gridItem" id="item2">
                <div class="grid-header">소모 칼로리</div>
                <div class="grid-section">
                    <div class="kcal-section"></div>
                </div>
            </div>
            <div class="gridItem" id="item3">
                <div class="grid-header">앉은 시간</div>
                <div class="grid-section">
                    <div class="overeating-section">
                        <hr class="overeating-hr">
                        <div class="overeating-value"></div>
                        <div class="overeating-notice-wrapper">
                            <div><div class="overeating-notice"></div><div>양호</div></div>
                            <div><div class="overeating-notice"></div><div>관심</div></div>
                            <div><div class="overeating-notice"></div><div>주의</div></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gridItem" id="item4">
                <div class="grid-header">걸음 수/걸은 거리</div>
                <div class="grid-section">
                    <div class="walk-section">
                        <div class="walk-value"></div>
                        <div class="walk-distance"></div>
                    </div>
                </div>
            </div>
            <div class="gridItem" id="item5">
                <div class="grid-header">오늘의 랭킹</div>
                <div class="grid-section">
                    <div class="swiper-container item-5">
                        <div class="swiper-wrapper item-5">
                            <div class="swiper-slide item-5"></div>
                            <div class="swiper-slide item-5"></div>
                            <div class="swiper-slide item-5"></div>
                        </div>
                    </div>
                    <div class="swiper-description item-5">
                        <div class="swiper-button-section item-5">
                            <div class="swiper-button-prev item-5"></div>
                            <div class="swiper-button-menu item-5">걸음수</div>
                            <div class="swiper-button-next item-5"></div>
                        </div>
                        <div class="user-rank-flag">
                            <div class="rank-summary"></div>
                            <div class="rank-icon-section"><img src="img/icon/flag.png">&nbsp;&nbsp;<span class="rank-percent">상위 30%</span></div>
                        </div>
                        <div class="user-rank">
                            <div><img src="img/icon/user-icon-black.png">&nbsp;test_ID</div>
                            <div class="profile-summary"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="gridItem" id="item6">
                <div class="grid-header">운동 정보</div>
                <div class="grid-section">
                    <div class="info-prev">&#10094;</div>
                    <div class="info-section">

                    </div>
                    <div class="info-next">&#10095;</div>
                </div>
            </div>

            <div class="gridItem" id="item_dummy"></div>
